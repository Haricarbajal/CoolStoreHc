        </div>
        

        <script>
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            var background = document.getElementById('background'); // Obt√©n el elemento con la imagen de fondo
            
            //calcula el desplazamiento de la imagen en base al la posicion del raton

            console.log("la posicion del ejex del mouse es ", e.clientX)
            console.log("la posicion del ejeY del mouse es: ", e.clientY)
            var x = (e.clientX / window.innerWidth) * 20 - 15; // ajusta el rango de desplazamiento
            var y = (e.clientY / window.innerHeight) * 20 - 15; 
            
            // Aplica el desplazamiento de la imagen con la propiedad CSS 'transform'
            background.style.transform = `translate(${x}px, ${y}px)`;
        }
        </script>
